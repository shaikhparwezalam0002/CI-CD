name: CI/CD WITH TEST CASE

on:
  push:
    branches:
      - main

jobs:
  dev-job:
    name: Run Dev Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: python -m pip install pytest

      - name: Run test cases
        run: python -m pytest

      - name: Create build artifact
        run: |
          mkdir -p build
          cp -r app build/
          zip -r python-app-build.zip build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app-build
          path: python-app-build.zip ls -r
